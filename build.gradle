plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
    id "com.google.protobuf" version "0.9.3"
}

group 'org.vitalvale'
version '1.0-SNAPSHOT'

shadowJar {
    baseName = 'VitalVale'
    version = '1.0.0'
    manifest {
        attributes 'Main-Class': 'org.vitalvale.VitalVale'
    }
}

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
    gradlePluginPortal()
    mavenLocal()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

    implementation group: 'io.netty', name: 'netty-all', version: '4.1.24.Final'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.14.2'
    implementation group: 'redis.clients', name: 'jedis', version: '4.3.2'
    implementation 'org.mongodb:mongodb-driver-sync:4.9.1'
    implementation 'com.google.protobuf:protobuf-java:3.22.2'
    implementation group: 'org.xerial.snappy', name: 'snappy-java', version: '1.1.9.1'

}

test {
    useJUnitPlatform()
}